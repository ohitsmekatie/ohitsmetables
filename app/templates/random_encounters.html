{% extends "base.html" %}

{% block content %}
  <div class="text-center">
    <h1 class="mb-4 display-5"><i class="fas fa-hat-wizard me-2"></i>Summon a Random Encounter</h1>

    <div class="row justify-content-center mb-3">
      <div class="col-md-3">
        <select id="biome" class="form-select">
          <option value="">Any Biome</option>
          <option value="Forest">Forest</option>
          <option value="Cave">Cave</option>
          <option value="Town">Town</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="difficulty" class="form-select">
          <option value="">Any Difficulty</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
    </div>

    <!-- Mystic Encounter Button -->
    <button id="generateEncounterBtn" class="mb-4">
      <i class="fas fa-wand-sparkles me-2"></i> Summon Encounter
    </button>

    <!-- Encounter Display (parchment style) -->
    <div id="encounterDisplay" class="encounter-card d-none mt-4"></div>
  </div>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById("generateEncounterBtn").addEventListener("click", async () => {
    const biome = document.getElementById("biome").value;
    const difficulty = document.getElementById("difficulty").value;

    try {
      const res = await fetch(`/random-encounter?biome=${biome}&difficulty=${difficulty}`);
      const data = await res.json();

      const display = document.getElementById("encounterDisplay");
      if (display) {
        display.innerHTML = `
          <div class="mb-2"><strong>${data.encounter}</strong></div>
          <div class="text-muted small fst-italic">${data.flavor}</div>
        `;
        display.classList.remove("d-none");
        display.classList.add("show");
      }
    } catch (err) {
      console.error("Error fetching encounter:", err);
    }
  });
</script>
{% endblock %}
