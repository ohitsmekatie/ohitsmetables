{% extends "base.html" %}

{% block content %}
  <div class="text-center">
    <h1 class="mb-4 display-5"><i class="fas fa-hat-wizard me-2"></i>Short Encounter Generator</h1>

    <div class="row justify-content-center mb-3">
      <div class="col-md-3">
        <select id="biome" class="form-select">
          <option value="">Any Biome</option>
          <option value="Forest">Forest</option>
          <option value="Cave">Cave</option>
          <option value="Town">Town</option>
        </select>
      </div>
    </div>

    <button id="generateEncounterBtn" class="mb-4">
      <i class="fas fa-wand-sparkles me-2"></i> Generate Encounter
    </button>

    <div id="encounterDisplay" class="encounter-card d-none mt-4"></div>
  </div>
{% endblock %}

{% block scripts %}
{{ super() }}

<script>
  document.getElementById("generateEncounterBtn").addEventListener("click", async () => {
    const biome = document.getElementById("biome").value;

    try {
      const res = await fetch(`/random-encounter?biome=${encodeURIComponent(biome)}`);
      const data = await res.json();

      const display = document.getElementById("encounterDisplay");
      if (display) {
        // Make sure the container has your siteâ€™s card styles
        display.classList.remove("d-none");
        display.classList.add("show", "p-3"); // keep padding here, not via .card

        // Render simple content so the container's existing styles apply
        display.innerHTML = `
          <h5 class="mb-2">${data.Encounter}</h5>
          <p class="mt-2 mb-0">${data.Details || ""}</p>
          <div class="mt-3 small text-muted"><strong>Biome:</strong> ${data.Biome || "Unknown"}</div>
        `;
      }
    } catch (err) {
      console.error("Error fetching encounter:", err);
    }
  });
</script>



{% endblock %}
