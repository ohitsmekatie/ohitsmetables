<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ohitsmekatie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
  </head>   
  <body class="d-flex flex-column min-vh-100">

    {% set request = request or {} %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">ohitsmecontent</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/random-encounters' %}active{% endif %}" href="/random-encounters">Random Encounters</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.path == '/characters' %}active{% endif %}" href="/characters">Characters</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.path == '/quests' %}active{% endif %}" href="/quests">Short Side Quests</a>
          </li>
   
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">About</a>
          </li>

        </ul>        
      </div>
    </nav>

    <main class="flex-grow-1">
      <div class="container py-5">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="bg-dark text-light py-3">
      <div class="container text-center">
        <small>&copy; 2025 ohitsmekatie. All rights reserved.</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
